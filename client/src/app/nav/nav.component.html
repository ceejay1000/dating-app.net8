<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Love Match</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      @if(accountService.currentUser()){
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          routerLinkActive="active"
          routerLink="/members"
          >Matches</a
        >
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          routerLinkActive="active"
          routerLink="/lists"
          >Lists</a
        >
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          routerLinkActive="active"
          routerLink="/messages"
          >Messages</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#" (click)="logout()"
          >Logout</a
        >
      </li>
      }
    </ul>
    @if (accountService.currentUser()){

    <div dropdown class="dropdown ms-auto">
      <a
        dropdownToggle="dropdown-toggle text-white welcome-text"
        style="color: white"
        >Welcome {{ accountService.currentUser()?.username | titlecase }}</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()){
    <form
      #loginForm="ngForm"
      class="d-flex ms-auto"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control me-2"
        type="text"
        [(ngModel)]="model.username"
        placeholder="Username"
        name="username"
        aria-label="Username"
      />
      <input
        class="form-control me-2"
        type="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        name="password"
        aria-label="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
