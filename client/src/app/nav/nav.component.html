<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Love Match</a>
    @if(accountService.currentUser()){
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Matches</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Lists</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#" (click)="logout()"
          >Logout</a
        >
      </li>
    </ul>
    } @if (accountService.currentUser()){
    <div>Test</div>
    <div dropdown class="dropdown ms-auto">
      <a
        dropdownToggle="dropdown-toggle text-white welcome-text"
        style="color: white"
        >Welcome User</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()){
    <form
      #loginForm="ngForm"
      class="d-flex ms-auto"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control me-2"
        type="text"
        [(ngModel)]="model.username"
        placeholder="Username"
        name="username"
        aria-label="Username"
      />
      <input
        class="form-control me-2"
        type="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        name="password"
        aria-label="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
